function run() {
	clearElements();
	buildElements();
	backColors();
	wordColors();
	filterElements();
}

function clearElements() {
	if (document.getElementsByClassName('elm')) {
		var elm = document.getElementsByClassName('elm');
		for (var i = elm.length - 1; i >= 0; i--) {
			elm[i].outerHTML = "";
		}
	}
}

function buildElements() {
	var w = processedList();
	var v = wordList();
	for (var i = 0; i < w.length; i++) {
		var elm = document.createElement('div');
		elm.setAttribute('class', 'elm');
		elm.setAttribute('color', w[i]);
		elm.setAttribute('word', v[i]);
		elm.textContent = w[i] + "\t\t" + v[i];
		document.body.appendChild(elm);
	}
}

function backColors() {
	var elm = document.getElementsByClassName('elm');
	for (var i = 0; i < elm.length; i++) {
		var col = elm[i].getAttribute("color");
		elm[i].style.backgroundColor = '#' + col;
	}
}

function wordColors() {
	var elm = document.getElementsByClassName('elm');
	for (var i = 0; i < elm.length; i++) {
		var col = elm[i].getAttribute("color");
		var vals = hexToRgb(col);
		var valTot = vals.r + vals.g + vals.b;
		if (valTot / 3 <= 135) {
			elm[i].style.color = "white";
		}
	}
}

function filterElements() {
	var box = document.getElementsByClassName('filterCheck');
	var elm = document.getElementsByClassName('elm');
	for (var j = elm.length - 1; j >= 0; j--) {
		elm[j].style.display = "block";
	}
	for (var i = box.length - 1; i >= 0; i--) {
		if (!box[i].checked) {
			var lett = box[i].getAttribute("let");
			for (var j = elm.length - 1; j >= 0; j--) {
				var word = elm[j].getAttribute("word");
				var re = new RegExp(lett, "i");
				if (word.match(re)) {
					elm[j].style.display = "none";
				}
			}
		}
	}
}





function processedList() {
	var w = wordList();
	for (var i = 0; i < w.length; i++) {
		w[i] = w[i].split("");
		for (var j = 0; j < w[i].length; j++) {
			switch (w[i][j]) {
				case "o":
					w[i][j] = "0";
					break;
				case "i":
					w[i][j] = "1";
					break;
				case "l":
					w[i][j] = "1";
					break;
				case "t":
					w[i][j] = "7";
					break;
				case "s":
					w[i][j] = "5";
					break;
				case "z":
					w[i][j] = "2";
					break;
			}
		}
		w[i] = w[i].join('');
	}
	return w;
}

function hexToRgb(hex) {
    var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
    return result ? {
        r: parseInt(result[1], 16),
        g: parseInt(result[2], 16),
        b: parseInt(result[3], 16)
    } : null;
}
