<style type="text/css">

#main {
	background: #553411;
	border-radius: 20px;
	margin: 0 auto;
	max-width: 340px;
	text-align: center;
	font-family: "Varela Round", sans-serif;
	overflow: hidden;
	z-index: 1;
	opacity: .99;
	position: relative;
}

#game {
	position: relative;
	padding-bottom: 100%;
}

input {
	display: none;
}

label, .cro, .nou {
	position: absolute;
	width: calc((100% - 40px) / 3);
	padding-bottom: calc((100% - 40px) / 3);
	border-radius: 20px;
	display: block;
}

label {
	cursor: pointer;
}

label[for^="cro"] {
	background: #e6c397;
}

label[for^="nou"] {
	display: none;
}

input[id^="cro"]:checked ~ label[for^="nou"] {
	display: block;
}

input[id^="cro"]:checked + label + div, input[id^="nou"]:checked + label + div {
	animation-play-state: running;
}

.cro, .nou {
	z-index: 2;
	animation: appear 0.001s forwards paused;
}

/* CROSS */

.cro::before, .cro::after {
	content: '';
	width: 10px;
	height: 75%;
	border-radius: 10px;
	background: #553411;
	position: absolute;
	left: 50%;
	top: 50%;
	animation-duration: 0.6s;
	animation-fill-mode: forwards;
	animation-play-state: inherit;
}

.cro::before {
	animation-name: croanimleft;
}

.cro::after {
	animation-name: croanimright;
}

@keyframes croanimleft {
	0%	{height: 0; transform: translate(-50%, -50%);}
	30%	{height: 75%; transform: translate(-50%, -50%)}
	100% {transform: translate(-50%, -50%) rotate(45deg);}
}

@keyframes croanimright {
	0%	{height: 0; transform: translate(-50%, -50%);}
	30%	{height: 75%; transform: translate(-50%, -50%)}
	100% {transform: translate(-50%, -50%) rotate(-45deg);}
}

/* NOUGHT */

.nou::before {
	content: '';
	width: 50%;
	height: 50%;
	border: 10px solid #553411;
	border-radius: 50px;
	position: absolute;
	left: 50%;
	top: 50%;
	transform: translate(-50%, -50%);
	animation: nouanim 0.6s forwards;
	animation-play-state: inherit;
}

@keyframes nouanim {
	0%		{height: 0; width: 0;}
	30%		{height: 0; width: 50%;}
	100%	{height: 50%; width: 50%;}
}

/* ANIMATIONS */

@keyframes appear {
	from {visibility: hidden;}
	to {visibility: visible;}
}

@keyframes transpear {
	from {visibility: hidden; transform: scale(0);}
	to {visibility: visible; transform: scale(1);}
}

@keyframes fadein {
	from {opacity: 0;}
	to {opacity: 1;}
}

@keyframes reset {
	from {visibility: hidden;}
	to {visibility: hidden;}
}

/* GRID POSITIONING */

.l {left: 10px;}
.c {left: calc((100% - 40px) / 3 + 20px);}
.r {left: calc((100% - 40px) / 3 * 2 + 30px);}
.u {top: 10px;}
.m {top: calc((100% - 40px) / 3 + 20px);}
.d {top: calc((100% - 40px) / 3 * 2 + 30px);}

/* RESET */

#reset:checked ~ #game div, #reset:checked ~ #game div::before, #reset:checked ~ #game div::after {
	animation-name: reset !important;
}

.reset {
	position: relative;
	display: block;
	z-index: 4;
	width: 100px;
	height: 100px;
	border: 10px solid #e6c397;
	border-right-color: transparent;
	border-radius: 100px; 
	position: relative;
	box-sizing: border-box;
	margin: 15px auto 25px auto;
	padding: 0;
}

.reset::before {
	content: '';
	position: absolute;
	left: 100%;
	top: 50%;
	margin-left: -20px;
	height: 0;
	width: 0;
	border: 20px solid transparent;
	border-top: 20px solid #e6c397;
	transform: rotate(-45deg);
	transform-origin: -35px 0;
}

/* WIN|LOSE|DRAW */

.end {
	max-width: 340px;
	padding-bottom: 100%;
}

.overlay {
	width: 9999px;
	height: 9999px;
	background-color: black;
	position: absolute;
	left: 0;
	top: 0;
}

.end-overlay-wrap {
	opacity: .6;
	z-index: 3;
	position: relative;
}

div[class^="e-"] {
	transform: scale(0);
	animation: transpear 0.0001s forwards paused, fadein 0.5s both paused;
	position: absolute;
	width: 100%;
	z-index: 3;
}

#cro1:checked ~ div[class^="end-"] .e-cro-top-1,
#cro1:checked ~ div[class^="end-"] .e-cro-lef-1,

#cro1:checked ~ div[class^="end-"] .e-all-1,

#cro3:checked ~ div[class^="end-"] .e-all-3,

#cro5:checked ~ div[class^="end-"] .e-all-5,
#cro6:checked ~ div[class^="end-"] .e-all-6,

#cro8:checked ~ div[class^="end-"] .e-all-8,

#nou9:checked ~ div[class^="end-"] .e-all-9
{animation-play-state: running;}

.end-tiles .cro, .end-tiles .nou {animation: none;}
.end-tiles .cro::before, .end-tiles .cro::after {background: #e6c397;}
.end-tiles .nou::before {border-color: #e6c397;}


/* COMPUTER OPPONENT */

#comp:checked ~ #game label[for^="nou"], #comp:checked ~ #game > .end-overlay-wrap, #comp:checked ~ #game > .end-tiles {
	display: none !important;
}

label[for="comp"] {
	display: block;
	width: 70px;
	height: 70px;
	border-radius: 10px;
	background: red;
	background-image: linear-gradient(#573613 45%, #6d6154 55%);
	position: absolute;
	bottom: 40px;
	right: 20px;
	padding: 0;
	overflow: hidden;
	transform: scale(0.9999999999);
	transition: .3s ease-out;
}

label[for="comp"]::before {
	content: '';
	display: block;
	width: calc(100% - 10px);
	height: calc(50% - 5px);
	border-radius: 10px;
	background: transparent;
	position: absolute;
	left: 5px;
	top: 5px;
	border-radius: 10px;
	transition: .3s ease-out;
	box-shadow: 0 0 0 50px #E6C498;
}

#comp:checked ~ label[for="comp"]::before {
	top: 50%;
}

#reset:not(:checked) ~ label[for="comp"] {
	opacity: .5;
	pointer-events: none;
}

.fake .nou {
	animation: none;
	pointer-events: auto;
}

.fake .nou::before {
	animation: none;
	border-color: #6d6154;
}

#comp:checked ~ #game label[for^="cro"] + .cro {
	background: #e6c397;
}

.frap {
	opacity: 0;
	animation: fadein .6s both paused, leftpear .0001s both paused;
	pointer-events: none;
	position: absolute;
	width: 100%;
	height: 100%;
	top: 0;
}

@keyframes leftpear {
	from {left: 9999px;}
	to {left: 0;}
}
