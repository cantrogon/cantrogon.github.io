.sub, .left, .right, .top, .bottom {

}

.main {

	height: 100px;
	position: fixed;
	transform-origin: 50% 50% -50px;
	left: calc(50% - 100px);
	top: calc(50% - 100px);
}

@keyframes turn {
	from {transform: rotateY(0deg) rotateX(0deg) rotateZ(0deg);}

}

.left {right: 100%; transform-origin: right; transform: rotateY(-90deg);}

.top {bottom: 100%; transform-origin: bottom; transform: rotateX(90deg);}
.bottom {top: 100%; transform-origin: top; transform: rotateX(-90deg);}

.sub:hover {
	background: rgba(231, 231, 23, 0.5) !important;
}

input {

}

input:checked + .sub {

}
